version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: cloudhumans-redis
    restart: unless-stopped
    expose: 
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - cloudhumans-network
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cloudhumans-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_AI_SEARCH_KEY=${AZURE_AI_SEARCH_KEY}
      - AZURE_AI_SEARCH_ENDPOINT=${AZURE_AI_SEARCH_ENDPOINT}
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cloudhumans-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: cloudhumans-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
     - cloudhumans-network

volumes:
  redis-data:

networks:
  cloudhumans-network:
    driver: bridge